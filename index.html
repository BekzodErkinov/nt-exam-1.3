<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote generator</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">
    <div class="quote-wrapper">
    <button class="quote-generator-btn">Generate Quote</button>
    <div class="quote-lead">
      <h3 class="quote-title">Be presistent</h3>
      <img class="quote-icon" src="https://img.icons8.com/doodle/48/000000/quote-left.png">
      <p class="quote">Never give up. Today is hard, tomorrow will be worse, but the day after tomorrow will be sunshine.</p>
      <span class="author">Jack Ma</span>
    </div>
    </div>
  </div>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
